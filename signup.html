<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/main.css" />
    <script src="https://kit.fontawesome.com/72225e7e07.js" crossorigin="anonymous"></script>
    <title>Yelp Camp | Signup</title>
</head>

<body>
    <!-- hero navbar for tablet-->
    <nav class="tablet flex align--center justify--between">
        <a href="#" class="nav-brand">
            <img src="./Assets/Logo.svg" alt="yelp camp logo" />
        </a>
        <a href="search.html" class="prev-page">
            <i class="fa-solid fa-arrow-left-long left-arrow"></i>Back to campgrounds
        </a>
        </a>
    </nav>
    <main class="login__page flex">
        <!-- hero navbar -->
        <div class="login__section flex align--center direction--column">
            <nav class="nav desktop flex align--center justify--between">
                <a href="#" class="nav-brand">
                    <img src="./Assets/Logo.svg" alt="yelp camp logo" />
                    <a href="search.html" class="prev-page"><i class="fa-solid fa-arrow-left-long left-arrow"></i>Back
                        to
                        campgrounds</a>
                </a>
            </nav>
            <!-- hero text content -->
            <div class="login__section__text flex direction--column">
                <h1 class="login__section__heading">
                    Start exploring camps from all around the world.
                </h1>
                <form class="user__login">
                    <lable class="user__name">Username
                        <input type="text" placeholder="jamesHarvy_23" />
                    </lable>
                    <lable class="user__password">Password
                        <input type="password" placeholder="Choose Password" />
                    </lable>
                    <button class="login__btn bg--dark text--white">Create an account</button>
                    <p class="query">
                        Already a user?<a href="login.html">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="testimonial__section">
            <div class="testimonial">
                <h3>"Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro molestias sit ipsa! Maxime, veritatis cupiditate."
                </h3>
                <div class="user flex align--center">
                    <img src="./Assets/User Testimonial.svg">
                    <span class="user">
                        <p class="user__name">Jenna Alex</p>
                        <p class="user__profession">Professional Hiker</p>
                    </span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
