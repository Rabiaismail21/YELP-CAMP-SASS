<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/main.css" />
    <title>Yelp Camp | Home</title>
  </head>
  <body>
    <!-- hero navbar for tablet-->
    <nav class="tablet">
      <a href="#" class="nav-brand">
        <img src="./images/Logo.svg" alt="yelp camp logo" />
      </a>
    </nav>
    <!-- home page -->
    <div class="home__page flex">
      <!-- hero section -->
      <div class="hero__section flex align--center direction--column">
        <!-- hero navbar -->
        <nav class="nav desktop">
          <a href="#" class="nav-brand">
            <img src="./images/Logo.svg" alt="yelp camp logo" />
          </a>
        </nav>
        <!-- hero text content -->
        <div class="hero__section__text flex direction--column">
          <h1 class="hero__section__heading">
            Explore the best camps on Earth.
          </h1>
          <p class="hero__section__para">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet
            aliquam vero rerum, aperiam commodi dolorem itaque.
          </p>
          <ul class="hero__section__features">
            <li class="flex align--center">
              <img src="./images/Checkmark.svg" />Add your camp suggestions
            </li>
            <li class="flex align--center">
              <img src="./images/Checkmark.svg" />Leave reviews and experiences
            </li>
            <li class="flex align--center">
              <img src="./images/Checkmark.svg" />See locations for all camps
            </li>
          </ul>
          <a href="search.html">
            <button class="hero__section__btn bg--dark text--white">
              View Campgrounds
            </button>
          </a>

          <div class="partners">
            <h5>Partnered With:</h5>
            <span class="partner__airbnb">
              <img src="./images/Airbnb.svg" class="" />
            </span>
            <span class="partner__booking">
              <img src="./images/Booking.svg" />
            </span>
            <span class="partner__plum__guide">
              <img src="./images/Plum Guide.svg" />
            </span>
          </div>
        </div>
      </div>
      <!-- hero image -->
      <div class="hero__image">
        <img src="./images/Hero-Image.jpg" class="image-1" />
        <img src="./images/Hero-image-tablet.jpg" class="image-2" />
      </div>
    </div>
  </body>
</html>
